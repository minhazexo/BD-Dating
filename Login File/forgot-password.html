<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BD Dating</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0000, #ffff00);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInBackground 2s ease-in-out forwards;
        }

        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 400px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #ff66cc;
            outline: none;
        }

        button {
            padding: 15px 30px;
            background-color: #ff66cc;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #ff3399;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 102, 204, 0.5);
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: green;
        }

        .error {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit">Send Reset Link</button>
            <p id="message" class="message"></p>
            <p id="error" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;

            // Simulate an AJAX request (you should replace this with a real AJAX request to your server)
            setTimeout(function() {
                if (email === "test@example.com") {
                    document.getElementById("message").textContent = "A reset link has been sent to your email.";
                    document.getElementById("error").textContent = "";
                } else {
                    document.getElementById("error").textContent = "Email address not found.";
                    document.getElementById("message").textContent = "";
                }
            }, 1000);
        });
    </script>
</body>
</html>
