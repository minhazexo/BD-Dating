<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Dating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a1b9a, #8e24aa); /* Vibrant purple gradient */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffd700; /* Gold color on hover */
        }
        .hero {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        .hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }
        .btn {
            display: inline-block;
            background-color: #ffd700; /* Gold button */
            color: #6a1b9a;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2.5s ease-in-out;
        }
        .btn:hover {
            background-color: #ffeb3b; /* Lighter gold */
            transform: scale(1.05);
        }
        footer {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>BD Dating</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Profiles</a></li>
                    <li><a href="login.html">Messages</a></li>
                    <li><a href="login.html">Settings</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Welcome to BD Dating</h2>
            <p>Find your perfect match and start your romantic journey today.</p>
            <a href="login.html" class="btn">Get Started</a>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 BD Dating. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
